<h4>List of Categories</h4>

<ng-content *ngIf="(isLoading$ | async) === false; else spinner"></ng-content>

<ng-template #spinner>
  <app-loading> </app-loading>
</ng-template>

<div *ngFor="let categorie of categories$ | async; let i = index">
  <span (click)="categorieClick(categorie.id.toString())">{{ i + 1 }}.</span> {{ categorie.nom }}
</div>
